<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login</title>
</head>
<body>
    <body class="center-page">
    <h1>URL SHORTNER</h1>
    <div class="auth-box">
        <h2 style="text-align:center; margin-bottom:15px; color: navy;">Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log in</button>
        </form>
        <p class="signup-link">Don't have an account?
            <a href="{% url 'signup' %}">Sign up</a>
        </p>
    </div>
</body>
</html>
